<div>
    <fieldset>
        <legend>Payment</legend>
        <div class="form-group">
            <div class="col-sm-3">
                <label for="card-number">Credit Card Number</label>
            </div>
            <div class="col-sm-9">
                <input id="card-number" type="text" class="form-control" ng-model="cardData.number"/>
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <div class="col-sm-3">
                <label for="card-holder-name">Name on Card</label>
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="card-holder-name" id="card-holder-name"
                       ng-model="cardData.name"
                       placeholder="Card Holder's Name">
            </div>
        </div>
        <br/><br/>

        <div class="form-group">
            <div class="col-sm-3">
                <label for="">Expiry</label>
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="cardData.expiry" payments-validate="expiry"
                       payments-format="expiry" placeholder="08 / 18"/>
            </div>
        </div>
        <br/><br/>
        <div class="form-group">
            <div class="col-sm-3">
                <label for="cvv">Card CVV</label>
            </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code"
                           ng-model="cardData.cvc">
                </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>

        </div>
        <br/><br/>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-success">Pay Now</button>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"></div>
        </div>
    </fieldset>
    <!--<button type="submit">Save</button>-->
</div>
