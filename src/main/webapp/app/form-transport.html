<style>
    .typeahead-route .custom-popup-wrapper {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        background-color: #f9f9f9;
    }

    .typeahead-route .custom-popup-wrapper > .message {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        color: #868686;
    }

    .typeahead-route .custom-popup-wrapper > .dropdown-menu {
        position: static;
        float: none;
        display: block;
        min-width: 160px;
        background-color: transparent;
        border: none;
        border-radius: 0;
        box-shadow: none;
    }
</style>

<script type="text/ng-template" id="customTemplate.html">
    <a>
        <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.flag}}" width="16">
        <span ng-bind-html="match.label | uibTypeaheadHighlight:query"></span>
    </a>
</script>

<script type="text/ng-template" id="customPopupTemplate.html">
    <div class="custom-popup-wrapper"
         ng-style="{top: position().top+'px', left: position().left+'px'}"
         style="display: block;"
         ng-show="isOpen() && !moveInProgress"
         aria-hidden="{{!isOpen()}}">
        <p class="message">select location from drop down.</p>

        <ul class="dropdown-menu" role="listbox">
            <li ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
                ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
                <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
            </li>
        </ul>
    </div>
</script>
<div class='container-fluid typeahead-route'>

    <input type="text" ng-model="asyncSelected" placeholder="e.g. Colombo Airport Arugam Bay"
           uib-typeahead="route as (route.start + ' to ' +route.end) for route in getLocation($viewValue)"
           typeahead-loading="loadingRoutes"
           typeahead-no-results="noResults"
           typeahead-on-select="onSelect($item, $model, $label)"
           class="form-control">
    <i ng-show="loadingRoutes" class="glyphicon glyphicon-refresh"></i>

    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>

    <div class='col-xs-offset-2' ng-hide="route" class="ng-hide">
        <div class="form-group row">
            <div class="row">Enter your route in the search box.</div>
            <div class="row"><img src="../images/big-tick.jpg" height="30px" width="30px"><span>Full refund up to 24 hrs. beforehand</span>
            </div>
            <div class="row"><img src="../images/big-tick.jpg" height="30px" width="30px"><span>Trusted driver and a safe vehicle</span>
            </div>
            <div class="row"><img src="../images/big-tick.jpg" height="30px" width="30px"><span>Sharing function if required</span>
            </div>
        </div>
    </div>

    <div class='col-xs-offset-2' ng-show="route">
        <div class="row bg-success col-sm-9">{{route.start + ' to '+route.end}}</div>
        <div class="form-group row">
            <div class="row">
                 <div class="col-sm-9">
                    <h4>Description</h4>
                    <h6>{{route.description}}</h6>
                </div>
                <div class="col-sm-3">
                    <img src="/imageservice?image=" + route.image/>
                </div>
            </div>
        </div>
    </div>


</div>


<div class="form-group row">
    <div class="col-xs-6">
        <button ui-sref="form.details" class="btn btn-block btn-info" ng-click="addSession()">
            Order now. <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </button>
    </div>
</div>
