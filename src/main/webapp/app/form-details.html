<div class='container-fluid'>

    <div class="form-group">
        <label for="arrivalDate">Date of arrival</label>
        <input type="date" class="form-control" id="arrivalDate" placeholder="Date of arrival" ng-model="booking.date">
    </div>
    <div class="form-group">
        <label for="flightNo">Flight no.</label>
        <input type="text" class="form-control" id="flightNo" placeholder="Flight no." ng-model="booking.flightNo"  ng-required="required">
    </div>

    <div class="form-group">
        <label for="landingTime">Landing time</label>
        <input type="text" class="form-control" id="landingTime" placeholder="Landing time"
               ng-model="booking.pickupTime"  ng-required="required">
    </div>

    <!--<div class="form-group">-->
        <!--<label for="numPassengers">Number of Passengers</label>-->
        <!--<input type="number" class="form-control" id="numPassengers" placeholder="1"-->
               <!--ng-model="booking.numPassengers"  ng-required="required">-->
    <!--</div>-->

    <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="booking.name"   ng-required="required">
    </div>

    <div class="form-group">
        <label for="wantToShare">Interested in sharing</label>
        <input type="checkbox" class="form-control" id="wantToShare" placeholder="Landing time"
               ng-model="booking.wantToShare">
    </div>

    <!--<div class="form-group">-->
        <!--<label for="email">Your email</label>-->
        <!--<input type="email" class="form-control" id="email" placeholder="xxx@yyy.com" ng-model="booking.email" ng-required="email required">-->
    <!--</div>-->

    <div class="form-group">
        <label for="numSurfboards">Number of Passengers</label>
        <input type="number" class="form-control" id="numSurfboards" placeholder="0"
               ng-model="booking.numSurfboards">
    </div>

    <div class="form-group">
        <label for="requirements">Other requirements</label>
        <input type="text" class="form-control" id="requirements" placeholder="Landing time"
               ng-model="booking.requirements">
    </div>


    <div class="form-group row">
        <div class="col-xs-6 col-xs-offset-3">
            <button ui-sref="form.payment" class="btn btn-block btn-info" ng-click="addBooking()">
                Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </button>
        </div>
    </div>
</div>
